<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Digital Clock</h1>

      <div class="clock">
        <div>
          <span id="hour"></span>
          <span id="label">HOURS</span>
        </div>
        <div>
          <span id="minute"></span>
          <span id="label">MINUTES</span>
        </div>
        <div>
          <span id="second"></span>
          <span id="label">SECONDS</span>
        </div>
        <div>
          <span id="ampm"></span>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
